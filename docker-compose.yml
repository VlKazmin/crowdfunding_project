version: '3'

volumes:
  pg_data:
  media:
  static:


services:
  db:
    image: postgres:latest
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  backend:
    build: ./backend
    restart: always
    env_file:
      - ./.env
    volumes:
      - static:/backend_static
      - media:/app/media
    depends_on:
      - db

  gateway:
    build: ./gateway/
    volumes:
      - static:/staticfiles/
      - media:/media
    ports:
      - 8000:80
